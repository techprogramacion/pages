<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoderTecno - Cursos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --header-h:64px; --accent:#ff2e74; --sidebar-w:250px; }
    *{ box-sizing:border-box; margin:0; padding:0; font-family:"Poppins",sans-serif; }
    html,body{ height:100%; background:#0b0b0b; color:#fff; }

    header{
      height:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 20px;
      background:#0d0d0d;
      border-bottom:1px solid #222;
      position:fixed;
      top:0; left:0; right:0;
      z-index:1200;
    }
    .logo-left{ display:flex; align-items:center; gap:10px; }
    .logo-left img{ width:40px; height:40px; border-radius:6px; }
    .logo-left h1{ color:var(--accent); font-size:1.2rem; font-weight:700; }
    nav.desktop{ display:flex; gap:18px; }
    nav.desktop a{ color:#fff; text-decoration:none; font-weight:500; transition:color .2s; }
    nav.desktop a:hover{ color:var(--accent); }

    .menu-toggle{ display:none; background:none; border:none; color:#fff; font-size:1.6rem; cursor:pointer; }

    .main-container{
      display:flex;
      margin-top:var(--header-h);
      min-height: calc(100vh - var(--header-h));
      overflow:hidden;
    }

    .sidebar{
      width:var(--sidebar-w);
      background:#0d0d0d;
      padding:20px;
      flex:0 0 var(--sidebar-w);
    }
    .sidebar button{
      width:100%;
      text-align:left;
      padding:12px 14px;
      background:none;
      border:none;
      color:#fff;
      font-size:1rem;
      border-radius:8px;
      margin-bottom:10px;
      cursor:pointer;
    }
    .sidebar button:hover, .sidebar button.active{ background:var(--accent); color:#fff; }

    .content{
      flex:1;
      padding:28px 40px;
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)), url("fondo.jpg") no-repeat center/cover;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
    }
    .content h1{ text-align:center; color:var(--accent); margin-bottom:28px; font-size:1.95rem; }
    .courses{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
      gap:24px;
      align-items: stretch;
    }
    .course-card{
      background: rgba(20,20,20,0.9);
      border-radius:12px;
      padding:16px;
      backdrop-filter: blur(6px);
      transition: transform .22s, box-shadow .22s;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .course-card:hover{ transform: translateY(-6px); box-shadow: 0 12px 30px rgba(255,46,116,.18); }
    .course-card img{ width:100%; height:240px; object-fit:contain; border-radius:8px; margin-bottom:12px; }
    .card-content { flex: 1; display: flex; flex-direction: column; }
    .course-title{ font-weight:600; font-size:1.05rem; margin-bottom:8px; color:#fff; }
    .course-description{ color:#ccc; font-size:.95rem; margin-bottom:12px; flex: 1; }
    .btn{ background:var(--accent); color:#fff; padding:10px 14px; border-radius:20px; text-decoration:none; font-weight:600; display:inline-block; text-align:center; }
    .btn:hover{ background:#ff5893; }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.45);
      opacity:0;
      visibility:hidden;
      transition:opacity .22s, visibility .22s;
      z-index:1100;
    }
    .overlay.show{ opacity:1; visibility:visible; }

    @media (max-width:900px){
      .menu-toggle{ display:block; }
      nav.desktop{ display:none; }
      .sidebar{
        position:fixed;
        top:var(--header-h);
        left: calc(-1 * (var(--sidebar-w) + 10px));
        height: calc(100vh - var(--header-h));
        z-index:1150;
        box-shadow: 6px 0 30px rgba(0,0,0,.6);
        transition:left .28s ease;
      }
      .sidebar.open{ left:0; }
      .content{
        padding:18px;
        min-height: calc(100vh - var(--header-h));
      }
      .courses{ grid-template-columns: 1fr; gap:18px; }
    }

    @media (max-width:420px){
      .course-card img{ height:140px; }
      .content h1{ font-size:1.6rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-left">
      <img src="logo.jpg" alt="logo CoderTecno">
      <h1>CoderTecno</h1>
    </div>
    <div style="display:flex; align-items:center; gap:12px;">
      <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">☰</button>
      <nav class="desktop">
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <div class="overlay" id="overlay"></div>

  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <button class="menu-btn active" data-category="web">Desarrollo Web</button>
      <button class="menu-btn" data-category="ia">Inteligencia Artificial</button>
      <!--
      <button class="menu-btn" data-category="marketing">Marketing Digital</button>
      <button class="menu-btn" data-category="emprendimientos">Negocios y Emprendimientos</button>
      <button class="menu-btn" data-category="diseño">Diseño y Creatividad</button>
      <button class="menu-btn" data-category="finanzas">Finanzas y Criptomonedas</button>
      -->
    </aside>

    <main class="content" id="content">
      <h1 id="section-title">Cursos de Desarrollo Web</h1>
      <div class="courses" id="courses-container"></div>
    </main>
  </div>

  <script>
    const courses = {

        { img: "programacion.jpg", title: "Programación Básica + Avanzada", desc: "Fundamentos aplicados a proyectos reales y emprendimientos.", link: "https://go.hotmart.com/P102039163B" },
        { img: "java.jpg", title: "JavaScript de Cero a Experto", desc: "En este curso de JavaScript, te sumergirás en uno de los lenguajes de programación más versátiles y populares del mundo.", link: "https://go.hotmart.com/L102517916Y" },

      ia: [
        { img: "Diplo.jpg", title: "Diplomado Gerenc.IA: Inteligencia Artificial de Alto Impacto", desc: "Aprende IA con expertos y cómo hacer que trabaje por ti para crecer tu negocio.", link: "https://go.hotmart.com/G102518084N" },
        { img: "ebookinteligenciaartificialebookGanadinero.jpg", title: "Ganá Dinero y Creatividad con IA", desc: "Estrategias para monetizar usando inteligencia artificial.", link: "https://go.hotmart.com/G102058105L" },
        { img: "ModernBusinessDigitalMarketingEbookCover.jpg", title: "Desbloquea el Poder de ChatGPT", desc: "De principiante a maestro de ChatGPT para aumentar tu productividad.", link: "https://go.hotmart.com/J102518257Y?dp=1" },
        { img: "Conferencia.jpg", title: "IA Conferencia", desc: "Domina las herramientas que están revolucionando todos los ámbitos.", link: "https://go.hotmart.com/B102322149I" },
        { img: "iaia.jpg", title: "Máster en Inteligencia Artificial", desc: "Nuestro Máster en Inteligencia Artificial te enseñará cómo aprovechar las herramientas más avanzadas de IA para optimizar procesos y mejorar la eficiencia.", link: "https://go.hotmart.com/V102521379W?dp=1" }
      ],
      /*
      marketing: [
        { img: "Marketing.jpg", title: "Curso Intensivo de Marketing Digital", desc: "¡Descubre el camino hacia el éxito en el mundo digital!", link: "https://go.hotmart.com/B102520545M" },
        { img: "emailmarketing.jpg", title: "Email Marketing Efectivo", desc: "Aprende a crear campañas que convierten y fidelizan clientes.", link: "https://go.hotmart.com/emailmarketing" },
        { img: "contentmarketing.jpg", title: "Content Marketing", desc: "Estrategias para crear contenido relevante y atraer clientes.", link: "https://go.hotmart.com/contentmarketing" }
      ],
      emprendimientos: [
        { img: "emprender.jpg", title: "Cómo Emprender con Éxito", desc: "Paso a paso para iniciar tu propio negocio online.", link: "https://go.hotmart.com/emprender" },

        { img: "freelance.jpg", title: "Trabaja como Freelance", desc: "Consejos y estrategias para ganar dinero independiente.", link: "https://go.hotmart.com/freelance" }
      ],
      diseño: [
        { img: "productividad.jpg", title: "Productividad Personal", desc: "Técnicas y herramientas para administrar mejor tu tiempo.", link: "https://go.hotmart.com/productividad" },
        { img: "notion.jpg", title: "Domina Notion", desc: "Organiza tu vida y proyectos con esta poderosa herramienta.", link: "https://go.hotmart.com/notion" },
        { img: "trello.jpg", title: "Gestión de Proyectos con Trello", desc: "Aprende a planificar y controlar proyectos efectivamente.", link: "https://go.hotmart.com/trello" }
      ],
      finanzas: [
        { img: "finanzas.jpg", title: "Finanzas Personales para Emprendedores", desc: "Controla tus ingresos y gastos para hacer crecer tu negocio.", link: "https://go.hotmart.com/finanzas" },
        { img: "ventas.jpg", title: "Técnicas de Ventas", desc: "Aprende a cerrar ventas y persuadir clientes.", link: "https://go.hotmart.com/ventas" },
        { img: "negociosonline.jpg", title: "Negocios Online Rentables", desc: "Ideas y estrategias para generar ingresos en Internet.", link: "https://go.hotmart.com/negociosonline" }
      ]
      */
    };

    const container = document.getElementById('courses-container');
    const titleEl = document.getElementById('section-title');
    const buttons = document.querySelectorAll('.menu-btn');
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    const overlay = document.getElementById('overlay');

    function renderCourses(category) {
      const sectionNames = {
        web: "Desarrollo Web",
        ia: "Inteligencia Artificial",
        // marketing: "Marketing Digital",
        // emprendimientos: "Negocios y Emprendimientos",
        // diseño: "Diseño y Creatividad",
        // finanzas: "Finanzas y Criptomonedas"
      };
      const list = courses[category] || [];
      titleEl.textContent = `Cursos de ${sectionNames[category] || category}`;
      container.innerHTML = list.map(c => `
        <article class="course-card">
          <img src="${c.img}" alt="${c.title}">
          <div class="card-content">
            <div class="course-title">${c.title}</div>
            <div class="course-description">${c.desc}</div>
          </div>
          <a class="btn" href="${c.link}" target="_blank" rel="noopener">Ver Curso</a>
        </article>
      `).join('');
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.category;
        renderCourses(cat);

        if (window.innerWidth <= 900) {
          sidebar.classList.remove('open');
          overlay.classList.remove('show');
        }
      });
    });

    menuToggle.addEventListener('click', () => {
      const open = sidebar.classList.toggle('open');
      overlay.classList.toggle('show', open);
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    });

    renderCourses('web');

    window.addEventListener('resize', () => {
      if (window.innerWidth > 900) {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
      }
    });
  </script>
</body>
</html>
