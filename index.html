<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoderTecno - Formación en Programación y Tecnología</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 80px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 45px;
      width: auto;
    }

    .logo span {
      font-weight: 700;
      font-size: 1.4rem;
      color: #ff2e73;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff2e73;
    }

    /* HERO */
    .hero {
      width: 100%;
      height: 100vh;
      background: url("fondo.jpg") no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.7), rgba(10, 10, 10, 0.9));
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
      animation: fadeInUp 1.5s ease;
    }

    .hero-content img {
      width: 130px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #ff2e73;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 1.1rem;
      color: #dcdcdc;
      margin-bottom: 35px;
      line-height: 1.6;
      font-weight: 300;
    }

    .btn-primary {
      display: inline-block;
      padding: 14px 35px;
      background: #ff2e73;
      color: #fff;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #ff4f8b;
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      background: #000;
      color: #999;
      text-align: center;
      padding: 25px 20px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Animaciones */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 40px;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      nav ul {
        gap: 15px;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6G12PS5SFH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6G12PS5SFH');
  </script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo CoderTecno">
      <span>CoderTecno</span>
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="logo.jpg" alt="Logo de CoderTecno">
      <h1>CoderTecno</h1>
      <p>Formación profesional en programación e inteligencia artificial.<br>
      Aprendé las habilidades que te preparan para el futuro.</p>
      <a href="cursos.html" class="btn-primary">Explorar Cursos</a>
    </div>
  </section>

  <footer>
    <p>© 2025 CoderTecno. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
