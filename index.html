<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoderTecno - Formación en Programación y Tecnología</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 80px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s ease;
    }

    header.scrolled {
      background: rgba(0, 0, 0, 0.95);
      padding: 12px 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo img {
      height: 45px;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: scale(1.05);
    }

    .logo span {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff2e73;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff2e73;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff2e73;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* ===== HERO ===== */
    .hero {
      width: 100%;
      height: 100vh;
      background: url("fondo.jpg") no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.65), rgba(10, 10, 10, 0.95));
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 850px;
      padding: 0 20px;
      animation: fadeInUp 1.5s ease;
    }

    .hero-content img {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
      filter: drop-shadow(0 0 10px rgba(255, 46, 115, 0.4));
    }

    .hero-content h1 {
      font-size: 3.8rem;
      font-weight: 700;
      color: #ff2e73;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-bottom: 40px;
      line-height: 1.7;
      font-weight: 300;
    }

    .btn-primary {
      display: inline-block;
      padding: 14px 40px;
      background: linear-gradient(90deg, #ff2e73, #ff4f8b);
      color: #fff;
      border-radius: 40px;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 46, 115, 0.3);
    }

    .btn-primary:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 46, 115, 0.6);
    }

    /* ===== FOOTER ===== */
    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 25px 20px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer p span {
      color: #ff2e73;
      font-weight: 600;
    }

    /* ===== ANIMACIONES ===== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 30px;
      }

      .hero-content h1 {
        font-size: 2.7rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      nav ul {
        gap: 20px;
      }

      .btn-primary {
        padding: 12px 30px;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6G12PS5SFH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6G12PS5SFH');
  </script>
</head>

<body>
  <header id="main-header">
    <div class="logo">
      <img src="logo.jpg" alt="Logo CoderTecno">
      <span>CoderTecno</span>
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="logo.jpg" alt="Logo de CoderTecno">
      <h1>CoderTecno</h1>
      <p>Formación en programación e inteligencia artificial.<br>
      Desarrollá las habilidades que te preparan para el futuro digital.</p>
      <a href="cursos.html" class="btn-primary">Explorar Cursos</a>
    </div>
  </section>

  <footer>
    <p>© 2025 <span>CoderTecno</span>. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Header dinámico al hacer scroll
    window.addEventListener("scroll", () => {
      const header = document.getElementById("main-header");
      if (window.scrollY > 50) header.classList.add("scrolled");
      else header.classList.remove("scrolled");
    });
  </script>
</body>
</html>
